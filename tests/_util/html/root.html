<!--suppress ALL -->
<form action="/server" accept-charset="UTF-8" method="post" class="js-previewable-comment-form">
	<tab-container class="js-previewable-comment-form" data-preview-url="/preview">
		<file-attachment data-upload-repository-id="1234" data-upload-policy-url="/upload/policies/assets">
			<textarea required></textarea>
		</file-attachment>
		<div class="js-preview-panel preview-content"></div>
		<nav class="tabnav-tabs">
			<button class="write-tab" type="button">Write</button>
		</nav>
	</tab-container>
	<markdown-toolbar></markdown-toolbar>
	<div class="js-comment-form-error" hidden>
		There was an error creating your Issue.
	</div>

	<button type="submit" class="btn-primary" data-disable-invalid>Submit</button>

	<!-- Wiki editor extras -->
	<div class="comment-form-head"></div>
	<div class="write-content"></div>

	<!-- Code editor extras -->
	<div class="file-header"></div>
</form>
